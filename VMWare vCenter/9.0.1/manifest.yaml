artifacts:
  credentials:
    - name: graph
      type: graphdb

  pstreams:
    - name: vcenter_vmware_on_boarded_devices
      attributes:
        retention_days: 365
        unique_keys: ["vcenter_src_name"]
      autocreate: true

    - name: vmware-vcenter-inventory
      attributes:
        unique_keys: ["unique_id"]
        timestamp0: collection_timestamp
        retention_days: 5
        retention_purge_extra_filter: asset_status = 'Purge'
        search_case_insensitive: true
        _settings:
          number_of_shards: 3
          number_of_replicas: 1
          refresh_interval: 30s
        _mappings:
          properties:
            cpu_capacity_ghz:
              type: double
            cpu_used_ghz:
              type: double
            cpu_free_ghz:
              type: double
            memory_capacity_gb:
              type: double
            memory_free_gb:
              type: double
            storage_capacity_gb:
              type: double
            storage_used_gb:
              type: double
            storage_free_gb:
              type: double
            num_of_datastores:
              type: double
            num_of_hosts:
              type: double
            num_of_networks:
              type: double
            num_of_vms:
              type: double
            vm_cpus:
              type: double
            vm_cpu_sockets:
              type: double
            vm_cores_per_socket:
              type: double
            vm_cpu_shares:
              type: double
            vm_cpu_reservation_mhz:
              type: double
            vm_memory_mb:
              type: double
            vm_memory_shares:
              type: double
            vm_memory_reservation_mb:
              type: double
            vm_nics:
              type: double
            vm_disks:
              type: double
            esxi_host_cpu_sockets:
              type: double
            esxi_host_cpu_cores:
              type: double
            esxi_host_cpu_threads:
              type: double
            esxi_host_memory_bytes:
              type: double
            esxi_host_hbas:
              type: double
            esxi_host_nics:
              type: double
            esxi_host_vms:
              type: double
            esxi_host_vcpus_per_core:
              type: double
            esxi_host_vcpus:
              type: double
            esxi_host_provisioned_memory_gb:
              type: double
            esxi_host_cpus:
              type: double
            esxi_host_memory_gb:
              type: double
            esxi_host_available_memory_gb:
              type: double
            esxi_host_overprovision_memory_perc:
              type: double
            datastore_total_gb:
              type: double
            datastore_free_gb:
              type: double
            datastore_provisioned_gb:
              type: double
            datastore_overprovisioned_pct:
              type: double
            datastore_hosts:
              type: double
            datastore_used_gb:
              type: double
            all_vms_capacity_gb:
              type: double
            powered_on_vms_capacity_gb:
              type: double
            powered_off_vms_capacity_gb:
              type: double
      autocreate: true

    - name: vcenter_access_verification_status
      attributes:
        retention_days: 7
        unique_keys: ["asset_ip"]
      autocreate: true

    - name: network-endpoints-identity-stream
      attributes:
        retention_days: 3
        unique_keys: ["unique_id"]
        search_case_insensitive: true
        _settings: {
        "number_of_shards": 3,
        "number_of_replicas": 1,
        "refresh_interval": "30s"}
      autocreate: true

    # - name: rda_packs_dynamic_groups_and_pages
    #   attributes:
    #     unique_keys: ["pack_id","pack_version","customer_tag","dashboard_group_name",dashboard_page_name]
    #     retention_days: 365
