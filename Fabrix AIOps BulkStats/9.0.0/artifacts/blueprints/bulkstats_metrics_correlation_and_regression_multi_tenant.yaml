name: Bulkstats Metrics Correlation and Regression
id: bulkstats_metrics_correlation_and_regression
version: '2024_10_24_1'
category: ML
comment: BulkStats for Asset Metrics Correlation and Regression
enabled: true
type: Service
provider: CloudFabrix Software Inc.
attrs: {
    customer_id: $PKG_CONTEXT_CUSTOMER_ID,
    customer_tag: $PKG_CONTEXT_CUSTOMER_TAG
}
run_context: {
    customer_id: $PKG_CONTEXT_CUSTOMER_ID,
    customer_tag: $PKG_CONTEXT_CUSTOMER_TAG
}
action_pipelines:
  
    -   name: ml-bulkstats-available-metrics
        label: Fetch Available bulkstats metrics
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        instances: 1
        scaling_policy:
            min_instances: 0
            max_instances: 1
    -   name: ml-bulkstats-metrics-resampling
        label: Resample Metrics
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        instances: 1
        scaling_policy:
            min_instances: 0
            max_instances: 1
    -   name: ml-bulkstats-variance-analysis
        label: Variance Analysis
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        instances: 1
        scaling_policy:
            min_instances: 0
            max_instances: 1
    -   name: ml-bulkstats-metrics-regression
        label: Regression
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        instances: 1
        scaling_policy:
            min_instances: 0
            max_instances: 1

scheduled_pipelines:
    -   name: ml-bulkstats-variance-analysis
        label: Variance Analysis
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        cron_expression: 0 */12 * * *
    -   name: ml-bulkstats-metrics-periodic-resampling
        label: Periodic Resampling
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        cron_expression: 0 * * * *
    -   name: ml-bulkstats-metrics-regression
        label: Regression
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        cron_expression: 0 0 * * *

service_pipelines:
    -   name: ml-bulkstats-metrics-prediction-parent
        label: Live Anomaly Detection
        version: '*'
        form: {}
        site: ${PKG_CONTEXT_CUSTOMER_TAG}-.*
        site_type: regex
        instances: 0
        scaling_policy:
            min_instances: 0
            max_instances: 1
dashboard_type: dashboard
saved_time: '2025-05-13T16:26:13.630252'
