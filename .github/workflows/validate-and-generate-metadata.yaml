name: Validate and Generate Metadata

on:
  push:
    branches: ["**"]  # Run on all branches
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  validate-and-generate:
    name: Validate and Generate Packs Metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for diffing with origin/main

      - name: Fetch base branch for diff
        run: git fetch origin +refs/heads/main:refs/remotes/origin/main
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml packaging

      - name: âœ… Validate manifest structure
        run: python scripts/validate_pack_structure.py

      - name: ğŸ› ï¸ Generate packs metadata
        if: github.ref == 'refs/heads/main'
        run: python scripts/generate_packs_metadata.py

      - name: ğŸš€ Commit and push metadata
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metadata/packs_metadata.json
          git add metadata/latest_packs_meta.json
          git add metadata/latest_packs.md
          git commit -m "Auto-update packs metadata" || echo "No changes to commit"
          git push

